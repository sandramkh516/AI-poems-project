<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Project</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>AI Persian Poem Generator</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Persian poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />

          <input type="submit" class="submit-button" />
        </form>
      </main>

      <footer>
        This is coded by Samaneh Mokhtari
        <a
          href="https://github.com/sandramkh516/AI-poems-project"
          target="_blank"
          >Open-Source on Github</a
        >
        and is
        <a href="https://poembyai.netlify.app/" target="_blank">
          Hosted by Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
