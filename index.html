<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Project</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Persian Poem Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the Persian poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="instructions"
            />

            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: flower,candle or love</div>
        </div>
        <div class="poem hidden" id="poem" dir="rtl"></div>
      </main>

      <footer>
        This is coded by<em> Samaneh Mokhtari</em>
        <a
          href="https://github.com/sandramkh516/AI-poems-project"
          target="_blank"
          >Open-Source on Github</a
        >
        and is
        <a href="https://poembyai.netlify.app/" target="_blank">
          Hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
